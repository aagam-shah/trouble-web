<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Login</title>

    <!-- Core CSS - Include with every page -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery-1.10.2.js"></script>

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <script>
        function val(){
            var check=false;
            $.ajax({
                async: false,
                type: 'POST',
                url: 'verifylogin.php',
                data: {email:document.getElementById("emailid").value,pass:document.getElementById("passid").value},
                error: function(xhr, status, error){

                    alert("help I died!" );
                },
                success: function (data) {
                    //  alert(data);
                    if(data=="exist")
                    {
                        check=true;
                    }
                    else{
                        check=false;
                        document.getElementById("alertid").className="alert alert-danger alertvis";
                        document.getElementById("alertidsuc").className="alert alert-success alertinv";
                    }
                }
            });
            alert(check);
            return check;
        }
    </script>
</head>

<body class="bgimg">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-danger alertinv" id="alertid">Something went wrong!!</div>
                <div class="alert alert-danger alertinv" id="alertidsuc">Jalsa Karo ne</div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body" id="formshake">
                        <form id="form1" role="form" action="index.php" method="post" onsubmit="return val();">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="emailid" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="passid"placeholder="Password" name="password" type="password" value="">
                                </div>
                                <input type="submit" class="btn btn-lg  btn-success btn-block" name="Submit" value="Submit"/>
                            </fieldset>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- SB Admin Scripts - Include with every page -->

</body>

</html>
